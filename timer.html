<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <script src="timer.js"></script>
    <link rel="stylesheet" type="text/css" href="./timer.css">
  </head>
  <body style="background-color: black;">
    <div class="timer-container">
      <fieldset style="border-radius: 100%; padding: 200px; background-color: gray;">
      <label for="time-input">Enter time in format of hh:mm:ss</label>
      <input type="text" id="time-input" placeholder="00:00:00"/>
      <button id="start-button">Start Timer</button>
    </fieldset>
      <div id="timer-display"></div>
    </div>
    <audio id="audio" src="alarm.mp3"></audio>
    <script src="timer.js"></script>
  </body>
</html>
